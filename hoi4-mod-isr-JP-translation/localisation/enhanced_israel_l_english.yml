 #events
 israel.1.t:0 "1936年の選挙"
 israel.1.d:0 "ヨーロッパでの弾圧の年の後、イギリス政府は最終的にユダヤ人にパレスチナのための委任状を与えることに合意しました。今、時間は私たちが国の将来がどこにあるかを決定するために来ています。"
 israel.1.a:0 "イッツァク・シャミールの修正主義的な政策は、より安定した未来へと我々を導くものでなければならない。"
 israel.1.b:0 "我々の未来は、シュムエル・ミクニス氏の平和的なアラブとイスラエルの共存政策にある。"
 israel.1.c:0 "政権交代は不安定を招く。ダヴィッド・ベン・グリオンと一緒にいるべきだ。"
 israel.2.t:0 "パレスチナ政府への潜入に成功！"
 israel.2.d:0 "慎重な計画と実行の数ヶ月後、我々のエージェントはパレスチナ政府への潜入に成功した。彼らに対する我々の政治的影響力は増大しており、彼らはすぐに我々の意欲的な対象となるだろう。"
 israel.2.a:0 "素晴らしいニュースだ！"
 israel.3.t:0 "レバノンは拒否する！"
 israel.3.d:0 "我々の外交官は、レバノンのちっぽけな国から戻ってきた、と我々は彼らが併合の我々の寛大な提案を拒否したことを知らされている! さて、当然のことながら、私たちが要求した土地は、かつて栄光のダビデ王国の一部だったので、彼らの拒否は、私たちに素晴らしい弁明の詭弁を提供しています。"
 israel.3.a:0 "彼らは時間のうちに支払うでしょう...."
 israel.4.t:0 "レバノンは受け入れた！"
 israel.4.d:0 "我々の外交官はレバノンへの任務から戻ってきました。彼らの土地は我々の栄光の国に歓迎されることになるだろう。"
 israel.4.a:0 "我らの力はますます強くなる！"
 israel.5.t:0 "シリアは拒否する！"
 israel.5.d:0 "我々はシリアからの言葉を受け取った 彼らはダマスカスの州を彼らの手から奪うために我々の提案を拒否することを決定した。"
 israel.5.a:0 "彼らは時を経て償うだろう..."
 israel.6.t:0 "シリアは受け入れた！"
 israel.6.d:0 "我々はシリアから連絡を受けた 彼らはダマスカスの併合を許可したと 明らかに彼らは我々の力を恐れているに違いない。それにもかかわらず、この新たに取得した土地は、国民が納得してくれれば、我々の立派な国家に加えて素晴らしいものになるだろう。"
 israel.6.a:0 "我らの力はますます強くなる！"
 israel.7.t:0 "アラブ地域で市民の不安！"
 israel.7.d:0 "我々がガザと西岸を併合して以来、アラブ人は手に負えなくなった。我々がより多くのアラブの土地を征服したように、独立のための彼らの欲求はより強くなっている... "
 israel.7.a:0 "彼らの哀れな反乱を鎮圧せよ！"
 israel.7.b:0 "このいわゆる「反乱」は、我々の野望から重要な資源を流用するのに十分な大きさではない。"
 israel.8.t:0 "アラブの反乱！"
 israel.8.d:0 "アラブの内乱に対処するための我々の放任主義的なアプローチのために、反体制派は我々の政府を転覆させることができるという妄想の下にいるようであり、彼らは本格的な内戦に火をつけた。"
 israel.8.a:0 "よろしい。彼らに我々の力を感じさせてやれ！"
 israel.9.t:0 "アラブの反乱の終結！"
 israel.9.d:0 "アラブ革命家との多くの血なまぐさい戦いの後、我々は成功裏に我々の土地を取り戻した！今こそ『ヤハウェ』が意図されたように、我々の国を再建する時である。"
 israel.9.a:0 "我々は力と力を示した！"
 israel.10.t:0 "英国は受け入れた！"
 israel.10.d:0 "我々はイギリスから、彼らがスエズの手からスエズ州を奪うという我々の提案を受け入れることを決定したとの言葉を受け取った。住民はこの取り決めに最も満足していないかもしれないが、この新しく取得した土地は、一旦住民が納得してくれれば、我々の立派な国家に素晴らしい付加価値をもたらすだろう。"
 israel.10.a:0 "我らの力はますます強くなる！"
 israel.11.t:0 "英国は拒否する！"
 israel.11.d:0 "我々はイギリスからスエズ州の要求を拒否したとの言葉を受け取った! これは侮辱であり、彼らはそのように我々を侮辱しないことを学ぶだろう。"
 israel.11.a:0 "彼らは時が経てばこの代償を払うだろう...."
 israel.12.t:0 "英国は受け入れる！"
 israel.12.d:0 "我々の外交官は英国から戻りました 彼らはシナイの提案を受け入れました それゆえに我々に... エジプトの全てを？"
 israel.12.a:0 "私が命じたものではないが、まあいいだろう...."
 
 ISR_britain.1.t:0 "イスラエルはスエズを要求する！"
 ISR_britain.1.d:0 "タイトルが全てを物語っています"
 ISR_britain.1.a:0 "ああ、確かにそうだな"
 ISR_britain.1.b:0 "私の死体のことでイスラエルから離れろ"
 ISR_britain.1.c:0 "ああ、確かに多くの仲間を取る"
 
