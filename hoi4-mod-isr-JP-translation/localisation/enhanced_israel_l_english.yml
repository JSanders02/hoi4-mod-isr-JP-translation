 ISR_reinvigorate_nation_desc:0 "アラブの反乱に勝利した後、国家はこれまで以上に強くなるために跳ね返るだろう！"
 ISR_firepower:0 "火力"
 ISR_our_own_land:0 "私たちの土地"
 ISR_our_own_land_desc:0 "世界中の様々な国に住んでいた年の後、私たちはついに自分たちの国を持っています、そこには紀元前63年以来、自由なユダヤ人の国はありませんでした、多くの人は私たちが死んで欲しいと思っています、私たちは自由のままであることを確認します。"
