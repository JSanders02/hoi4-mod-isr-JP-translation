 regular_zionism:0 "シオニズム"
 regular_zionism_desc:0 "シオニストはユダヤ人の安全のために国家を確保するという究極の目標を信じている"
 revision_zionism:0 "リビジョニスト・シオニスト"
 revision_zionism_noun:0 "リビジョニストシオニズム"
 revision_zionism_desc:0 "右翼シオニスト政権"
 war_zionism:0 "修正主義シオニズム"
 war_zionism_desc:0 "修正主義シオニストは、中東のアラブ人と平和的に共存するという考えを拒否し、代わりに彼らに対してユダヤ人の過激な行動を提唱している。"
