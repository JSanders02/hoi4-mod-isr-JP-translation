 #focus
 ISR_elections_1936:0 "1936年の選挙"
 ISR_elections_1936_desc:0 "国民の安全が確保された今、私たちは国の将来と進むべき道を決めなければならない。"
 ISR_PAL_friendship:0 "パレスチナ国家との関係を確立する"
 ISR_PAL_friendship_desc:0 "私たちには私たちの国家があるのに、なぜパレスチナ人が彼らの国家から強制的に追い出されなければならないのですか？私たちは、西岸とガザ地区内のパレスチナ国家を合法的なものとして認めなければなりません。"
 ISR_strengthen_PAL_relations:0 "パレスチナとの平和を保証する"
 ISR_strengthen_PAL_relations_desc:0 "我々がこの地域で繁栄するためには、同盟国が必要です。パレスチナ人の自決権、自由な国家を保証することから始めます。"
 ISR_PAL_FACTION:0 "パレスチナとの国防協定を締結する"
 ISR_PAL_FACTION_DESC:0 "この混乱の時代に、世界中でアライアンスが作られています。私たちが自分たちの同盟を作る時が来たのです。パレスチナ人とイスラエル人の力が一つになるのだ！"
 ISR_invest_PAL_infrastructure:0 "パレスチナのインフラに投資する"
 ISR_invest_PAL_infrastructure_desc:0 ""
 ISR_invest_PAL_civ:0 "パレスチナ民間工場への投資"
 ISR_invest_PAL_civ_desc:0 ""
 ISR_invest_PAL_mil:0 "パレスチナ軍への投資"
 ISR_invest_PAL_mil_desc:0 ""
 ISR_increase_PAL_influence:0 "パレスチナへの影響力を高める"
 ISR_increase_PAL_influence_desc:0 "他の近隣諸国と理屈をつけようとするのは時間の無駄である。その代わり、我々の時間は、パレスチナに対する影響力を高めるために、外交的な糸を伸ばすことに費やされるだろう。"
 ISR_offer_PAL_subjugation:0 "パレスチナへの服従を申し出る"
 ISR_offer_PAL_subjugation_desc:0 "我々のエージェントがパレスチナ政府内でかなりの政治力を得た今、パレスチナの人々に我々の偉大な国家の一部になる機会を惜しみなく提供する時が来た。"
 ISR_expand_defense:0 "防衛上のコミットメントを拡大します"
 ISR_expand_defense_desc:0 "アラブの一国との同盟を確保した今、おそらく他の何かの国が我々に加わるように説得できるだろう。"
 ISR_expand_worker_rights:0 "労働者の権利を拡大する"
 ISR_expand_worker_rights_desc:0 "労働者は私たちの社会のバックボーンであり、資本主義の下で彼らの権利は浪費されました。私たちが社会として進歩するためには、これらの権利を回復しなければなりません。"
 ISR_socialise_economy:0 "経済を社会化する"
 ISR_socialise_economy_desc:0 "私利私欲のために少数の人々が大多数を搾取するのではなく、集合的に社会を改善することに経済的努力を集中させる必要がある。"
 ISR_expand_means:0 "生産手段の拡大"
 ISR_expand_means_desc:0 ""
 ISR_nationalise_arms:0 "武器産業の国有化"
 ISR_nationalise_arms_desc:0 ""
 ISR_socialist_science:0 "「科学研究のための公的資金」について"
 ISR_socialist_science_desc:0 ""
 
 ISR_push_USA_recognition:0 "米国からの承認を求める"
 ISR_push_USA_recognition_desc:0 "今、私たちは最終的に自分たちの国を持っているので、世界の大国が正式に独立を承認するためにプッシュする時が来ました。もしアメリカを説得できれば、私たちの産業に投資するよう政府を説得できるかもしれません。"
 ISR_ask_industry_help:0 "米国の投資家に資金を求める"
 ISR_ask_industry_help_desc:0 "少しの助けは誰をも傷つけない アメリカのビジネスマンに頼まなければならないのは、我々の産業に資金を少しでも注入してくれるようにということだ。"
 ISR_military_training:0 "米軍の訓練"
 ISR_military_training_desc:0 "アメリカの軍事専門家に訓練を依頼することは、わが国の軍隊の質にとって非常に有益であろう。"
 ISR_british_cooperation:0 "イギリス政府に協力する"
 ISR_british_cooperation_desc:0 "米国との協力はわが国にとって非常に有益であるが、米国はまだ大恐慌からの回復途上であり、わが国の産業能力に投資するには不適当な状態にある。したがって、イギリスと国交を結んだ方が良いだろう」と述べた。"
 ISR_brit_guarantee:0 "イギリスの保証"
 ISR_brit_guarantee_desc:0 "両国政府間の更なる協力の一環として、英国が我々の独立を保証することは非常に有益であると考えます。"
 ISR_join_allies:0 "連合国に参加する"
 ISR_join_allies_desc:0 "世界が総力戦にますます近づいているようなので、我々の居場所を確保するためには、イギリスとの同盟を確保しなければならない。"
 ISR_jewish_brigade:0 "ユダヤ旅団"
 ISR_jewish_brigade_desc:0 "ユダヤ人歩兵旅団は、第二次世界大戦中のイギリス陸軍の軍事編成である。1944年後半に結成され、委任統治下のパレスチナからイシュブ・ユダヤ人の間で募集され、イギリス系ユダヤ人将校が指揮を執っていました。イタリア・キャンペーンの後期に従軍し、1946年に解散した。"
 ISR_crush_PAL:0 "パレスチナを潰す"
 ISR_crush_PAL_desc:0 "強制的なパレスチナにユダヤ人国家を建国する権利があるにもかかわらず、かつてこの地域に生息していたアラブ人は、ガザ地区と西岸に潜伏しています。今こそ、我々はこの地域全体の正当な主張を主張するために軍事力を行使しなければならない。"
 ISR_new_land_infrastructure:0 "新天地にインフラを建設せよ"
 ISR_new_land_infrastructure_desc:0 "ガザ地区と西岸地区がしっかりと我々の支配下にある今、我々は完全に国家に統合するために地域のインフラを構築しなければならない。"
 ISR_centralised_civ_industry:0 "中央集権化された民間産業"
 ISR_centralised_civ_industry_desc:0 "民間産業の大部分を旧国境内に集中させ、軍事産業はガザ地区と西岸地区内にあるべきであるというのは、わが国にはより適しているだろう。"
 ISR_dispersed_mil_industry:0 "分散した軍事産業"
 ISR_dispersed_mil_industry_desc:0 "民間産業の大部分を旧国境内に集中させ、軍事産業はガザ地区と西岸地区にあるべきであるというのは、わが国にはより適しているだろう。"
 ISR_centralised_mil_industry:0 "軍事産業の集中化"
 ISR_centralised_mil_industry_desc:0 "軍事産業の大部分が旧国境内に集中している方が我が国には合っているだろうし、民間産業はガザ地区と西岸地区内にあるべきだ。"
 ISR_dispersed_civ_industry:0 "分散した民間産業"
 ISR_dispersed_civ_industry_desc:0 "軍事産業の大部分を旧国境内に集中させ、民間産業はガザ地区と西岸地区にすべきであるというのは、わが国にはより適しているだろう。"
 ISR_zion_science:0 "シオニストの科学者"
 ISR_zion_science_desc:0 "近年の歴史の中で、偉大な科学者の多くがユダヤ人であることは周知の事実です。私たちは、若いユダヤ人科学者を我が国に招くことで、これを利用しなければなりません。"
 ISR_focus_outwards:0 "外側に焦点を当てる"
 ISR_focus_outwards_desc:0 "今、我々の内政が強化されたので、他の場所に目を向け、国境を拡大することに集中する時が来た。"
 
 ISR_mediterranean_diplomacy:0 "地中海外交"
 ISR_mediterranean_diplomacy_desc:0 "もし我々がこの世界で成功するためには、地中海の強力な海軍大国と同盟を組む必要がある。イタリアは完璧な選択でしょう。"
 ISR_anti_axis:0 "イタリアとドイツの間に楔を打つ"
 ISR_anti_axis_desc:0 "多くの主要なイタリアのファシストは、横行するドイツの反ユダヤ主義に嫌悪感を表明している。彼らがドイツをなだめるために独自の反ユダヤ主義的な政策を実行する前に、我々は彼らと同盟を結ぶために迅速に行動しなければならない。"
 ISR_go_alone:0 "イスラエルは単独で立つ！"
 
 ISR_expand_borders_conflict:0 "シナイとヨルダンを主張する"
 ISR_expand_borders_conflict_desc:0 "シナイとヨルダンの豊かな土地は、現在エジプトとヨルダンの不法占拠下にあります。イスラエルの偉大な人々は、正当に我々のものであるもののために戦うことを厭わない！"
 ISR_admin_sinai_jordan:0 "新たに征服された土地を管理する"
 ISR_admin_sinai_jordan_desc:0 "シナイとヨルダンを征服した後、我々はそこに住む人々を我々の慈悲深い支配に服従させるために時間をかけて説得しなければならない。"
 ISR_claim_kingdom_david:0 "ダビデ王国の主張"
 ISR_claim_kingdom_david_desc:0 "私たちは聖書のダビデ王国の正当な後継者であり、そのようなものとして、かつての土地（現在はシリアとレバノンにある）を私たちに返すように『要求』する時が来た。"
 ISR_admin_kingdom_david:0 "ダビデ王国の正当な支配"
 ISR_admin_kingdom_david_desc:0 "ダビデ王国を征服した後、我々はそこに住む人々を我々の慈悲深い支配に服従させるために時間をかけて説得しなければならない。"
 ISR_prepare_middle_east_hegemony:0 "中東の覇権を確立する"
 ISR_prepare_middle_east_hegemony_desc:0 "我々はこの地域で強力な国家としての地位を確立した。しかし、我々は北の隣国に対する優位性を主張し、中東の唯一の権力者としての地位を維持しなければならない。"
 ISR_finish_EGY:0 "エジプトを終わらせる"
 ISR_finish_EGY_desc:0 "我々はこの地域での優位性を示すことに成功し、アラブ人の反乱を撃退した。我々がシナイを奪った時に始めた仕事を終わらせ、最後にエジプトを粉砕する時が来た。"

 ISR_industrialization_program:0 "産業化計画"
 ISR_industrialization_program_desc:0 "隣国の再軍備計画に追いつくためには、急速な産業化計画が必要である。"
 ISR_expand_the_mining_industry:0 "鉱業を発見した"
 ISR_expand_the_mining_industry_desc:0 "我々の芽生えた戦争マシンを燃料にするためには十分な資源が必要です。我々は国内の鉱業の拡大に目を向けるべきである。"
 ISR_exploit_the_middle_east_deposits:0 "中東の預金を搾取する"
 ISR_exploit_the_middle_east_deposits_desc:0 "我々はシナイとヨルダンにある石油鉱床を利用すべきである。量は少ないが、我々の戦争マシンのために得られるものはすべて必要である。"
 ISR_develop_civilian_industry:0 "民間産業の開発"
 ISR_develop_civilian_dustry_desc:0 "我々の民間産業は軍事産業に追いつき、機械やその他の必需品を供給しなければならない。"
 ISR_integrated_rail_network:0 "統合鉄道ネットワーク"
 ISR_integrated_rail_network_desc:0 "私たちは、国のすべての地域で平等に国鉄ネットワークを拡大すべきです。私たちの国には、他の地域よりも重要な部分はありません。"
 ISR_improve_light_industry:0 "軽工業の改善を"
 ISR_improve_light_industry_desc:0 "我々はすでに内部の不安を抱えているので、軽工業が遅れを取り、人々から日常生活に必要な必需品を奪うことはできないだろう。"
 ISR_develop_israeli_industry:0 "イスラエルの産業を発展させる"
 ISR_develop_israeli_industry_desc:0 "イスラエルには新しい産業センターを作るための十分なスペースがある。"
 ISR_local_self_management:0 "地元の自主管理"
 ISR_local_self_management_desc:0 "地域の自主管理を増やすことを許可することで、地域資源の活用や新規建設プロジェクトの効率化が図られます。"
 ISR_expand_university_jerusalem:0 "エルサレム大学を拡大する"
 ISR_expand_university_jerusalem_desc:0 "エルサレムの大学を拡大することで、我々の人口を教育するための機関が一つ増えることになる。"
 ISR_develop_military_industry:0 "軍事産業を開発する"
 ISR_develop_military_industry_desc:0 "近代的な軍隊には、新しい航空機の必要な生産をサポートするための重工業基地が必要です。"
 ISR_improve_west_bank_rail_network:0 "西岸鉄道網の改善"
 ISR_improve_west_bank_rail_network_desc:0 "私たちの国のより未発達な部分でインフラの構築を始める必要があります。"
 ISR_restart_haifa_foundries:0 "ハイファ鋳物の再起動"
 ISR_restart_haifa_foundries_desc:0 "パレスチナの鋳物工場と金属工場は、イギリスが我が国を占領していた間、アレキサンダー・クレムナーによってハイファに設立されました。我々は彼の鋳物工場を我々の利益のために利用する時が来た。"
 ISR_expand_haifa_foundries:0 "ハイファの鋳物工場を拡張する"
 ISR_expand_haifa_foundries_desc:0 "ハイファの鋳物工場をさらに大きくする。"
 ISR_expand_university_tel_aviv:0 "テルアビブ大学を拡張する"
 ISR_expand_university_tel_aviv_desc:0 "最も権威のある大学を拡大することで、研究開発チームへの聡明な頭脳の流入を増やすことができます。"
 ISR_expand_university_haifa:0 "ハイファ大学の拡大"
 ISR_expand_university_haifa_desc:0 "新しいハイファ大学は高等教育機関の中でも特に優れている。追加の資金提供により、貴重な研究も提供できるようになります。"
 ISR_central_management:0 "中央管理"
 ISR_central_management_desc:0 "管理のあらゆる面を強力に中央管理することで、生産枠を維持する能力が向上する。"
 ISR_expand_the_israel_arsenals:0 "イスラエルの工廠を拡張する"
 ISR_expand_the_israel_arsenals_desc:0 "我々は軍のニーズの高まりに対応するため、より多くの生産能力を必要としています。イスラエルの兵器庫は拡張の第一候補ですので、直ちに資源を配分します。"
 
 ISR_women_in_army:0 "イスラエル国防軍の女性たち"
 ISR_women_in_army_desc:0 "我々の人口は限られているため、性別に関係なく、すべてのユダヤ人をイスラエル国防軍に従わせることが我々の最善の利益となります。これは私たちの隊列を強化することになるでしょう！"
 ISR_defensive_focus:0 "防衛重視"
 ISR_defensive_focus_desc:0 "このような時こそ、防衛力を強化するのが一番です。脅威があれば、我々の土地で対処できるように、我々のところに来させてください。我々には軍を率いる完璧な候補者がいます、必要なのはあなたの言葉だけです。"
 ISR_aggressive_focus:0 "攻撃に焦点を合わせる"
 ISR_aggressive_focus_desc:0 "敵が国境を越えて侵入してくるのを黙って見ているわけにはいかない。同盟国を戦争シナリオの中で自活させておくわけにはいかない。軍隊を用意しろ、ガムリンが適任だ！"
 ISR_firepower_kills:0 "火力で殺す"
 ISR_firepower_kills_desc:0 "第一次世界大戦の教訓は残酷であると同時に単純であった。今日では、殺人は遠距離で最新の武器を使って大規模に行われています。"
 ISR_infantry_focus:0 "歩兵に焦点を合わせる"
 ISR_infantry_focus_desc:0 "戦える男女はみんなそうする。武器を大量生産すればコストが下がる。全ての人の手にライフルを持たせる。"
 ISR_artillery_focus:0 "砲兵に焦点を合わせる"
 ISR_artillery_focus_desc:0 "我らの砲兵隊は強力な単一部隊を形成し、特定のポイントに砲火を集中させます。一度に一回のボレーで敵陣を弱体化させ、必要に応じてパンチで突破する！"
 ISR_heavy_armor_focus:0 "重装備に焦点を合わせる"
 ISR_heavy_armor_focus_desc:0 "戦闘用戦車はイスラエル国防軍の前進の道である。私たちは戦場をコントロールしたいのですが、そのためには新しい強力な戦車が必要です！"
 ISR_methodical_battle:0 "方法論的戦闘"
 ISR_methodical_battle_desc:0 "戦いはカオスだと言う者がいるが、それは愚かなことだ。戦いとは、全体的な計画に基づいた適切なツールの方法論的な適用以外の何ものでもない。うまく計画を立てれば、敵の意図は歴史的な脚注になるかもしれない。"
 ISR_fortification_focus:0 "要塞化に焦点を合わせる"
 ISR_fortification_focus_desc:0 "我々の砦が重要であるように、より効率的に建設する方法を見つける必要があります。マジノ線は敵軍の強力な抑止力となっているが、我々はそれのようなより多くの防衛のセキュリティを使用することができます。"
 ISR_infantry_tanks:0 "歩兵戦車"
 ISR_infantry_tanks_desc:0 "他に何があろうと、戦車の最初で最後の任務は、歩兵が地面を占領して保持することを可能にすることである。したがって、我々は常に歩兵部隊に近代的で有能な戦車を装備しなければならない。"
 ISR_special_forces:0 "特殊部隊"
 ISR_special_forces_desc:0 "今後の戦争は、通常の歩兵が限界を迎える地域での戦いが増えていく。このような状況下でもパフォーマンスを発揮できるような、より能力の高い新しい陣形を作らなければなりません。"
 ISR_fusiliers_marine:0 "海兵隊"
 ISR_fusiliers_marine_desc:0 "海岸が不可侵の防御としての時代は終わった。これからの時代は、敵がどこにいようと、どんな敵にも戦いを挑み、どんな敵に対しても着地点を押さえることができなければならない。"
 ISR_battle_of_maneuver:0 "マニューバーの戦い"
 ISR_battle_of_maneuver_desc:0 "戦場は軍隊が衝突する小さなエリアという古い概念は死んでいる。大量のモータリゼーション、飛行機、高速無線通信により、戦闘は何百キロもの距離を高速で移動します。そのための準備は早ければ早いほど良い。"
 ISR_motorized_focus:0 "自動車化に焦点を合わせる"
 ISR_motorized_focus_desc:0 "歩兵車両を作るためのより良い方法を見つけることは、前線を支援し、強化するための我々の能力に役立ちます。"
 ISR_mechanized_focus:0 "機械化に焦点を合わせる"
 ISR_mechanized_focus_desc:0 "装甲車は戦争でますます重要な役割を果たしています。平均的な戦車よりもやや威圧感が少ないものの、通信、指揮、輸送、都市戦では優位に立つことができます。"
 ISR_light_medium_armor:0 "軽装備に焦点を合わせる"
 ISR_light_medium_armor_desc:0 "法律により、歩兵はすべての戦車部隊をコントロールしている。軽くて速い騎兵隊の「車両」は移動に適しており、搭載された武器でもある程度のダメージを与えることができます。"
 ISR_air_dominance:0 "航空優勢"
 ISR_air_dominance_desc:0 "飛行機の開発により、軍が心配する第三の側面ができた。この側面を確保しなければ大惨事に直面することになる。"
 ISR_cas_focus:0 "近接航空支援に焦点を合わせる"
 ISR_cas_focus_desc:0 "陸軍や艦船の支援を提供する飛行機は、比較的小さな投資で非常に効率的に追加されています。これらの飛行機は現在、いくつかの改善案を持っています。私たちの技術者は、次世代の支援機を開発することができます。"
 ISR_air_ground_cooperation:0 "航空地上協力"
 ISR_air_ground_cooperation_desc:0 "空での戦闘は、地上での目的を追求している場合にのみ、実際の軍事的成果を生み出す。空中での戦闘と地上での戦闘をうまく統合すればするほど、より効果的になる。"
 ISR_flying_artillery:0 "空飛ぶ砲兵"
 ISR_flying_artillery_desc:0 "今日のような動きの速い戦いでは、地上の遅い砲兵隊では追いつかないかもしれません。爆弾を積んだ飛行機がその役割を引き継ぐことができます。"
 ISR_army_reform:0 "陸軍改革"
 ISR_army_reform_desc:0 "歩兵部隊やハイテク戦車だけでは戦争に勝てない。我々は戦術能力と戦略能力の両方の開発に力を入れなければならない。適材適所の人材がいれば、軍隊として進化することができる。"
 
 ISR_new_naval_estimates:0 "新しい海軍予算案"
 ISR_new_naval_estimates_desc:0 "我々は、我々の海軍の増加規模、ひいては、この増加をもたらすために必要となる造船所施設のための新しい予算案を発行しなければならない。"
 ISR_carrier_warfare_experiments:0 "空母戦実験"
 ISR_carrier_warfare_experiments_desc:0 "戦艦は時代遅れの遺物だ。"我々は未来を見なければならない。その未来とは航空である。空母は地中海を横断して航空戦力を投射することを可能にします。"
 ISR_expand_the_marines:0 "海兵隊を拡張する"
 ISR_expand_the_marines_desc:0 "地中海での戦争には海軍の上陸が大きく関与する。海兵隊は任務を遂行するためには拡張が必要である。"
 ISR_first_air_fleet:0 "第一航空艦隊"
 ISR_first_air_fleet_desc:0 "攻撃攻撃力を最大化するために、世界最大の空母の集結を一つの戦隊にまとめる。この形態での協調的な攻撃作戦を可能にするために必要なドクトリンを開発することで、我々の敵は海軍航空における我々の優位性に対抗することはできないだろう。"
 ISR_modern_escorts:0 "現代の護衛艦"
 ISR_modern_escorts_desc:0 "我々の艦隊は、敵の潜水艦や魚雷艇に邪魔されずに運用するために、最も近代的な護衛艦を必要とします。"
 ISR_supremacy_of_the_battlefleet:0 "戦艦の優位性"
 ISR_supremacy_of_the_battlefleet_desc:0 "我々の優れた戦艦設計では、海戦を決定するための決定的な交戦を一度だけ必要とする。そのような交戦を強行して勝利するためには、艦隊を最適化しなければなりません。"
 ISR_the_ultimate_battleship:0 "究極の戦艦"
 ISR_the_ultimate_battleship_desc:0 "我々は資源に恵まれていないので、それを最大限に活用しなければなりません。"我々は惑星の地表に置かれた中で最も強力な戦艦を建造します。" "どんな敵にも真っ向から立ち向かうことができます。"
 ISR_cruiser_modernization:0 "巡洋艦の近代化"
 ISR_cruiser_modernization_desc:0 "巡洋艦は太平洋全域で我々のタスクフォースの主力となるので、最高のものを作る必要がある。"
 ISR_long_lance_torpedoes:0 "酸素魚雷"
 ISR_long_lance_torpedoes_desc:0 "世界的な資源配分の残酷さは、我々の海軍を敵に数で劣勢に立たせている。それゆえ、我々は世界で最も先進的な魚雷を開発することになる。圧縮空気ではなく、圧縮酸素によって推進される、非常に長距離で強力な兵器である。"
 ISR_torpedo_cruisers:0 "水雷巡洋艦"
 ISR_torpedo_cruisers_desc:0 "我々は新型魚雷を大量に搭載し、敵艦隊に大惨事をもたらすために、全クラスの船を捧げます。"

 ISR_Vigilant_and_Always_Ready:0 "用心深く、常に準備ができている"
 ISR_Vigilant_and_Always_Ready_desc:0 "私たちの若い国は自分たちを守るために、ヨルダンの野党が隣にいて、ヨーロッパでファシズムが台頭している中で、私たちの生存を確保するために警戒し、常に準備をしておく必要があります。"
 ISR_African_Jewish_Refugees:0 "アフリカ系ユダヤ人難民"
 ISR_African_Jewish_Refugees_desc:0 "アラブ人は私たちの国の創設をあまり親切に受け止めず、北アフリカ全域のユダヤ人への弾圧を始めました。我々は彼らをイスラエルに護送し、イスラエル社会に統合するために必要なことは何でもしなければならない。"
 ISR_Russian_Jewish_Population_Exchange:0 "ロシアのユダヤ人人口交換"
 ISR_Russian_Jewish_Population_Exchange_desc:0 "ソビエト連邦が成立して以来、ロシアはユダヤ人に寛容になりました。しかし、ほとんどのユダヤ人はまだ自分たちの国に住みたいと思っているので、これがソ連との人口交流協定の基礎となっています。"
 ISR_European_Jewish_Refugees:0 "ヨーロッパのユダヤ人難民"
 ISR_European_Jewish_Refugees_desc:0 "ヨーロッパでのファシズムの台頭により、ヨーロッパのユダヤ人は悲惨な状況にあるので、彼らをイスラエルに護送し、イスラエル社会に統合するために必要なことは何でもしなければならない。"
 ISR_fortify_the_borders:0 "国境を固めよう"
 ISR_fortify_the_borders_desc:0 "外国からの奇襲攻撃に備えて国境を守る必要がある。"

